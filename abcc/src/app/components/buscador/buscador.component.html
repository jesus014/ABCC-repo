<form (ngSubmit)="onSubmit()"[formGroup]="contactForm" class="needs-validation">
  <div class="form-row">
    <div class="col-md-9 mb-3">
      <label >sku</label>
      <input type="number"
      id="sku"
      name="sku"
      class="form-control"
      placeholder="Numero sku"
      formControlName="sku"
       minlength="2"
        required minlength="4">
    </div>
    <div class="valid-feedback">
      Â¡Se ve bien!
    </div>
    <div *ngIf= "contactForm.get('sku')?.touched && contactForm.get('sku')?.errors?.['required']" class="alert alert-danger">This field is required</div>
    <div *ngIf= "contactForm.get('sku')?.errors?.['maxlength']" class="alert alert-danger">wwww</div>
  </div>

  <div class="d float-end">
    <button class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Buscar</button>
  </div>

</form>
